name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web (Flutter)
        run: flutter build web --base-href "/tools_hub/"

      # --- NEW: Build React Admin ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build React Admin
        run: |
          cd admin_panel
          npm install
          npm run build
          cd ..
      
      - name: Move React Admin to Flutter Build Folder
        run: |
          mkdir -p build/web/admin_panel
          cp -r admin_panel/dist/* build/web/admin_panel/
      # -----------------------------

      - name: Copy index.html to 404.html
        run: cp build/web/index.html build/web/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
